<main class="top-margin-nav-height" id="main-product-table-of-contents">
    <div class="container row center">
        <div class="col s12">
            <h2 class="product-name-heading oswald">{{ productHeader }}</h2>
            <div class="divider"></div>
        </div>
    </div>
    <div class="container row">
        <div class="col l4 m6 product-list-wrapper" ng-repeat="vendor in vendorList">
            <div class="card product-list-cards">
                <div class="card-image">
                    <!-- <img src="{{vendor.detailImg}}" alt="{{vendor.productName}}"> -->
                </div>
                <div class="card-content">
                    <a class="card-title card-link oswald" ui-sref="supply_item({ vendorType: 'roofing' })">{{ vendor.productName }}</a>
                </div>
            </div>
        </div>
    </div>
</main>
