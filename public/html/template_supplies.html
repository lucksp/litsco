<main class="top-margin-nav-height" id="main-product-table-of-contents">
    <div class="container row center">
        <div class="col s12">
            <h2 class="product-name-heading oswald">{{ productHeader }}</h2>
            <div class="divider"></div>
        </div>
    </div>
    <div class="container row">
        <div class="col l3 m6 product-list-wrapper" ng-repeat="vendor in vendorList  | orderBy : 'vendorName'">
            <div class="card product-list-cards">
                <div class="card-image">
                    <img ng-src="/img/vendor_img/logo_{{ vendor.vendorLogo}}">
                </div>
                <div class="card-content">
                    <a class="btn-floating product-list-fab btn-large halfway-fab waves-effect waves-light amber darken-3" href="{{vendor.vendorUrl}}" target="_blank"><i class="material-icons">eject</i></a>
                    <span class="card-title oswald">{{ vendor.vendorName }}</span>
                    <p>{{ vendor.subHeader }}</p>
                </div>
            </div>
        </div>
    </div>
</main>
