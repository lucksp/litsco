<main id="main-contact-content">
    <section id="product-banner" class="flex-center">
        <img class="responsive-img" id="product-jumbo" src="/img/jumbo_contact.jpg">
    </section>
    <div class="full-width-slider-divider"></div>
    <section id="section-contact" class="section-with-padding">
        <div class="container">
            <div class="row center">
                <div class="col s12">
                    <h2 class="product-name-heading oswald">Contact Us</h2>
                    <div class="divider"></div>
                    <h6 class="product-name-subhead">Use the form below to send us a message. Or call us at <a class="" href="tel:718-846-0400">718-846-0400</a></li>
                    </h6>
                </div>
            </div>
            <div class="row contact-form-wrapper">
                <form ng-hide="formSubmit" name="contactForm" id="form-contact" class="col s12" ng-submit="postMail(contactData)">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">account_circle</i>
                            <input class="form-contact-input-field" id="icon_prefix" type="text" ng-model="contactData.name">
                            <label for="icon_prefix">Name</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">phone</i>
                            <input class="form-contact-input-field" id="icon_telephone" type="tel" class="validate" ng-model="contactData.phone">
                            <label for="icon_telephone" data-error="Please enter a valid phone number">Telephone</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">email</i>
                            <input class="form-contact-input-field" id="icon_email" type="email" class="validate" ng-model="contactData.email">
                            <label for="icon_email" data-error="Please enter a valid Email address">Email</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">business</i>
                            <input class="form-contact-input-field" id="icon_business" type="tel" ng-model="contactData.company">
                            <label for="icon_business">Company</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea form-contact-input-field" ng-model="contactData.message"></textarea>
                            <label for="textarea1">Tell us why you are contacting us</label>
                        </div>
                    </div>
                    <div class="row col s12">
                        <div class="row">
                            To Verify You are a Human:
                        </div>
                        <div>
                            <div class="input-field col s6">
                                <input id="human" type="text" class="validate" ng-model="human" ng-change="validateHuman(human)">
                                <label for="human">What is 2 + 2?</label>
                            </div>
                            <div class="col s6">
                                <button class="btn waves-effect waves-light form-contact-submit right" type="submit" name="action" id="contact-submit-button"
                                    disabled>Submit
                            <i class="material-icons right">send</i>
                        </button>
                            </div>
                        </div>
                    </div>
                </form>
                <div ng-show="formSubmit" class="contact-form-success">
                    <div ng-show="formSubmitSuccess">
                        <h5 class="oswald">Thank you for contacting us</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-row-around-center container col s12" id="contact-map-wrapper">
            <div class="contact-map">
                <map id="" center="{{ litsco }}" zoom="12" pan-control="false" zoom-control="true">
                    <directions 
                    panel="directions-panel" 
                    travel-mode="DRIVING" 
                    origin="{{ originAddress }}" 
                    destination="{{ litscoAddress }}">
                    </directions>
                    <marker position="{{ litsco }}">
                </map>
            </div>
        </div>
        <div class="container row col s12">
            <div>
                <h5 class="oswald">Get Directions to LITSCO</h5>
            </div>
            <div class="row map-directions-wrapper">
                <div ng-hide="originTrue" class="input-field col s12">
                    <input id="start_address" type="text" class="validate" ng-model="originAddress">
                    <label for="start_address">Your Address</label>
                </div>
                <button ng-hide="originTrue" class="btn waves-effect waves-light amber darken-3" type="button" ng-click="showDirections(originAddress)">Let's Go
                    <i class="material-icons right">send</i>
                </button>
                <button ng-show="originTrue" ng-click="hideDirections()" class="btn waves-effect waves-light" type="button">Start Over
                    <i class="material-icons dp48 right">refresh</i>
                </button>
                <a href="http://www.google.com/maps/dir/?api=1&origin={{ originAddress }}&destination={{ litscoAddress }}" target="_blank" type="button" ng-show="originTrue" class="btn waves-effect waves-light amber darken-4" type="button">Open in Maps
                    <i class="material-icons dp48 right">place</i>
                </a>
                <div ng-show="originTrue" id="directions-panel" style="height: 100%; overflow: auto; padding: 0px 5px">
                </div>
            </div>
        </div>
    </section>
</main>
