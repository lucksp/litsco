<main id="main-contact-content">
    <section id="product-banner" class="flex-center">
        <img class="responsive-img" id="product-jumbo" src="/img/jumbo_contact.jpg">
    </section>
    <div class="full-width-slider-divider"></div>
    <section id="index-map">
        <div class="container">
            <div class="row center">
                <div class="col s12">
                    <h2 class="product-name-heading oswald">Contact Us</h2>
                    <div class="divider"></div>
                    <h6 class="product-name-subhead">Use the form below to send us a message.  Or call us at <a class="" href="tel:718-846-0400">718-846-0400</a></li></h6>
                </div>
            </div>
            <div class="row">
                <form class="col s12 m9">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text">
                            <label for="icon_prefix">Name</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">phone</i>
                            <input id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone" data-error="Please enter a valid phone number">Telephone</label>
                        </div>
                        <!-- </div>
                    <div class="row"> -->
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">email</i>
                            <input id="icon_email" type="email" class="validate">
                            <label for="icon_email" data-error="Please enter a valid Email address">Email</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">business</i>
                            <input id="icon_business" type="tel">
                            <label for="icon_business">Company</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Tell us why you are contacting us</label>
                        </div>
                    </div>
                    <div class="row right">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
                <div class="col s12 m3">
                    <h5>Connect with us:</h5>
                    <div class="">
                        <p><strong>Headquarters:</strong>
                            <br>76-11 88th St.
                            <br>Glendale, NY 11385</p>
                        <ul>
                            <li class="flex-center"><i class="material-icons">phone</i><a class="" href="tel:718-846-0400">718-846-0400</a></li>
                            <li class="flex-center"><i class="material-icons dp48">print</i><a class="">718-846-7803</a></li>
                        </ul>
                        </p>
                        <p class=""><strong>Hours:</strong>
                            <br>M - F: 7am - 5pm</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="directions-wrapper container">
            <div class="row">
                <div class="col s12" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">
                    <ng-map center="40.706940, -73.8613" zoom="12"></ng-map>
                </div>
            </div>
            <div class="container row">
                <div class="col s12">
                    <form class="col s12">
                        <div class="row">
                            <h5>Get Directions to LITSCO</h5>
                            <div class="input-field col s12">
                                <input id="start_address" type="text" class="validate">
                                <label for="start_address">Your Address</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Let's Go
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
