<main class="top-margin-nav-height" id="main-product-table-of-contents">
    <div class="container row center">
        <div class="col s12">
            <h1 class="product-name-heading oswald">{{ productHeader }}</h1>
            <div class="divider"></div>
            <h3 class="product-subheader">{{ productSubheader }}</h3>
            <p>{{ productDescription }}</p>
        </div>
    </div>
    <div class="container row">
        <div class="col l4 m6 product-list-wrapper" ng-repeat="product in productList">
            <div class="card product-list-cards">
                <div class="card-image">
                    <img src="{{product.detailImg}}" alt="{{product.productName}}">
                </div>
                <div class="card-content">
                    <a class="card-title card-link oswald" ui-sref="{{goToItemLink(product)}}({ id: product.id })">{{ product.productName }}</a>
                    <p ng-if=product.subHeader>{{ product.subHeader }}</p>
                </div>
            </div>
        </div>
    </div>
</main>
