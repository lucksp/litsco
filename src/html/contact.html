<main id="main-contact-content">
    <section id="product-banner" class="flex-center">
        <div class="jumbo-div"></div>
    </section>
    <div class="full-width-slider-divider"></div>
    <section id="section-contact" class="section-with-padding">
        <div class="container">
            <div class="row center">
                <div class="col s12">
                    <h1 class="product-name-heading oswald">Contact Us</h1>
                    <div class="divider"></div>
                    <h2 class="product-name-subhead">Use the form below to send us a message.  Looking for directions?  Scroll down.</h2>
                    <h2 class="product-name-subhead">Call us at
                        <a href="tel:718-846-0400">718-846-0400</a>
                    </h2>
                    <div>
                        <h2 class="product-name-subhead">Or connect with us:
                        </h2>
                        <div>
                            <a href="https://www.facebook.com/LITSCO" target="_blank"><img class="contact_social_icon" src="/img/if-facebook.svg" alt="social media link Facebook"></a>  <a href="https://www.linkedin.com/company/long-island-tinsmith-supply-corp-litsco-/" target="_blank"><img class="contact_social_icon" src="/img/if_linkedin.svg" alt="social media link LinkedIn"></a> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="row contact-form-wrapper">
                <form ng-hide="formSubmit" name="contactForm" id="form-contact" class="col s12" ng-submit="postMail(contactData)">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">account_circle</i>
                            <input required aria-required="true" class="validate form-contact-input-field" id="icon_prefix" type="text" ng-model="contactData.name">
                            <label for="icon_prefix">Name<sup>*</sup></label>
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">phone</i>
                            <input class="validate form-contact-input-field" id="icon_telephone" type="tel" ng-model="contactData.phone">
                            <label for="icon_telephone" data-error="Please enter a valid phone number">Telephone</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">email</i>
                            <input required class="validate form-contact-input-field" id="icon_email" type="email" ng-model="contactData.email">
                            <label for="icon_email" data-error="Please enter a valid Email address" aria-required="true">Email<sup>*</sup></label>
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">business</i>
                            <input class="form-contact-input-field" id="icon_business" type="text" ng-model="contactData.company">
                            <label for="icon_business">Company</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" required class="validate materialize-textarea form-contact-input-field" ng-model="contactData.message"
                                aria-required="true"></textarea>
                            <label for="textarea1">Tell us why you are contacting us<sup>*</sup></label>
                        </div>
                    </div>
                    <div class="row col s12">
                        <div class="row">
                            To Verify You are a Human:
                        </div>
                        <div>
                            <div class="input-field col s6">
                                <input id="human" type="text" class="validate" ng-model="human" ng-change="validateHuman(human)">
                                <label for="human">What is 2 + 2?</label>
                            </div>
                            <div class="col s6">
                                <button class="btn waves-effect waves-light form-contact-submit right" type="submit" name="action" id="contact-submit-button"
                                    disabled>Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <div ng-show="formSubmit" class="contact-form-success">
                    <div ng-show="formSubmitSuccess">
                        <h5 class="oswald">Thank you for contacting us</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-row-around-center container col s12" id="contact-map-wrapper">
            <div class="contact-map">
                <div map-lazy-load="https://maps.google.com/maps/api/js"
                map-lazy-load-params="{{googleMapsUrl}}">
                    <ng-map center="{{litsco}}" zoom="10">
                        <directions 
                    panel="directions-panel" 
                    travel-mode="DRIVING" 
                    origin="{{ originAddress }}" 
                    destination="{{ litscoAddress }}">
                    </directions>
                    <marker position="{{ litsco }}">
                    </ng-map>
                </div>
            </div>
        </div>
        <div class="container row col s12">
            <div>
                <h5 class="oswald">Get Directions to LITSCO</h5>
            </div>
            <div class="row col map-directions-wrapper">
                <div ng-hide="originTrue" class="input-field col s12">
                    <input id="start_address" type="text" class="validate" ng-model="originAddress">
                    <label for="start_address">Your Address</label>
                </div>
                <button ng-hide="originTrue" class="btn waves-effect waves-light amber darken-3" type="button" ng-click="showDirections(originAddress)">Let's Go
                    <i class="material-icons right">send</i>
                </button>
                <button ng-show="originTrue" ng-click="hideDirections()" class="btn waves-effect waves-light" type="button">Start Over
                    <i class="material-icons dp48 right">refresh</i>
                </button>
                <a href="http://www.google.com/maps/dir/?api=1&origin={{ originAddress }}&destination={{ litscoAddress }}" target="_blank"
                    type="button" ng-show="originTrue" class="btn waves-effect waves-light amber darken-4" type="button">Open in Maps
                    <i class="material-icons dp48 right">place</i>
                </a>
                <div ng-show="originTrue" id="directions-panel" style="height: 100%; overflow: auto; padding: 0px 5px">
                </div>
            </div>
        </div>
    </section>
</main>
